<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Book Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --success-color: #2ecc71;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --text-color: #333;
            --border-radius: 6px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f5f7fa;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        h1 {
            color: var(--dark-color);
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .header-description {
            color: #666;
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.4rem;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
            font-size: 0.95rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-success {
            background-color: var(--success-color);
        }

        .btn-success:hover {
            background-color: #27ae60;
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .table-responsive {
            overflow-x: auto;
            border-radius: var(--border-radius);
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            min-width: 600px;
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: rgba(52, 152, 219, 0.05);
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            background-color: var(--success-color);
            color: white;
            border-radius: var(--border-radius);
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition);
        }

        .download-btn:hover {
            background-color: #27ae60;
            transform: translateY(-1px);
        }

        .download-btn i {
            margin-right: 6px;
        }

        .search-container {
            position: relative;
            margin-bottom: 25px;
        }

        .search-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }

        .search-container input {
            padding-left: 45px;
            padding-right: 15px;
            font-size: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #777;
        }

        .empty-state i {
            font-size: 60px;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #555;
        }

        .empty-state p {
            font-size: 1rem;
            max-width: 400px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }
            
            th, td {
                padding: 10px 12px;
                font-size: 14px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .header-description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book-open"></i> E-Book Library</h1>
            <p class="header-description">Access our collection of digital books</p>
        </header>

        <div class="card">
            <h2>Book Collection</h2>
            
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="search" placeholder="Search by book title, author, or publisher..." onkeyup="searchBook()">
            </div>
            
            <div class="table-responsive">
                <table id="bookTable">
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Call No</th>
                            <th>Book Title</th>
                            <th>Author</th>
                            <th>Publisher</th>
                            <th>Download</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="emptyRow" style="display: none;">
                            <td colspan="6">
                                <div class="empty-state">
                                    <i class="fas fa-book"></i>
                                    <h3>No books found</h3>
                                    <p>Currently there are no books available</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Sample data for demonstration
        const sampleBooks = [
            {
                sno: "001",
                callNo: "005.133 C",
                bookName: "The C Programming Language",
                author: "Brian W. Kernighan, Dennis M. Ritchie",
                publisher: "Prentice Hall",
                driveLink: "https://drive.google.com/example1"
            },
            {
                sno: "002",
                callNo: "005.133 P",
                bookName: "Clean Code: A Handbook of Agile Software Craftsmanship",
                author: "Robert C. Martin",
                publisher: "Prentice Hall",
                driveLink: "https://drive.google.com/example2"
            },
            {
                sno: "003",
                callNo: "005.133 J",
                bookName: "Effective Java",
                author: "Joshua Bloch",
                publisher: "Addison-Wesley",
                driveLink: "https://drive.google.com/example3"
            }
        ];

        // Initialize the table with sample data
        document.addEventListener('DOMContentLoaded', function() {
            const tbody = document.querySelector('#bookTable tbody');
            
            if (tbody.children.length === 1) { // Only the empty row exists
                sampleBooks.forEach(book => {
                    addBookToTable(book);
                });
            }
            
            checkEmptyState();
        });

        function addBookToTable(book) {
            const tbody = document.querySelector('#bookTable tbody');
            const emptyRow = document.getElementById('emptyRow');
            
            if (emptyRow.style.display === '') {
                emptyRow.style.display = 'none';
            }

            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${book.sno}</td>
                <td>${book.callNo}</td>
                <td>${book.bookName}</td>
                <td>${book.author}</td>
                <td>${book.publisher}</td>
                <td>
                    <a href="${book.driveLink}" target="_blank" class="download-btn">
                        <i class="fas fa-download"></i> Download
                    </a>
                </td>
            `;
            
            tbody.appendChild(newRow);
        }

        function searchBook() {
            const input = document.getElementById("search").value.toLowerCase();
            const rows = document.querySelectorAll('#bookTable tbody tr:not(#emptyRow)');
            let hasResults = false;

            rows.forEach(row => {
                const cells = row.getElementsByTagName('td');
                let match = false;

                for (let i = 0; i < cells.length - 1; i++) { // exclude Download column
                    if (cells[i].textContent.toLowerCase().includes(input)) {
                        match = true;
                        break;
                    }
                }

                row.style.display = match ? '' : 'none';
                if (match) hasResults = true;
            });

            const emptyRow = document.getElementById('emptyRow');
            if (rows.length === 0 || !hasResults && input !== '') {
                emptyRow.style.display = '';
            } else {
                emptyRow.style.display = 'none';
            }
        }

        function checkEmptyState() {
            const tbody = document.querySelector('#bookTable tbody');
            const emptyRow = document.getElementById('emptyRow');
            const visibleRows = Array.from(tbody.querySelectorAll('tr:not(#emptyRow)')).filter(row => 
                row.style.display !== 'none'
            );

            if (visibleRows.length === 0 && !document.getElementById('search').value) {
                emptyRow.style.display = '';
            } else {
                emptyRow.style.display = 'none';
            }
        }
    </script>
</body>
</html>
